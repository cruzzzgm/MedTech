<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Formulário de Consultas e Suporte</title>
</head>
<body>
    <div class="container">
        <h1>Formulário de Consultas e Suporte</h1>
        <form id="supportForm">
            <div class="form-group">
                <label for="name">Nome completo:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Telefone (opcional):</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="form-group">
                <label for="subject">Assunto:</label>
                <input type="text" id="subject" name="subject" required>
            </div>

            <div class="form-group">
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <label for="serviceType">Tipo de serviço (opcional):</label>
                <select id="serviceType" name="serviceType">
                    <option value="">Selecione...</option>
                    <option value="automacao">Automação de triagem</option>
                    <option value="consultoria">Consultoria</option>
                    <option value="suporte">Suporte técnico</option>
                </select>
            </div>

            <div class="form-group">
                <label for="attachments">Anexos (opcional):</label>
                <label class="custom-file-upload">
                    <input type="file" id="attachments" name="attachments" multiple>
                    Escolher arquivos
                </label>
            </div>
            

            <div class="form-group">
                <label>
                    <input type="checkbox" required>
                    Concordo com os termos e políticas de privacidade.
                </label>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
